<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Events Near Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c2b, #1a1a4a, #2d1b69);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .location-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .location-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .location-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .location-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
        }

        .events-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .events-header h2 {
            font-size: 1.8rem;
            color: #4ecdc4;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .event-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }

        .event-time {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .event-description {
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .event-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .events-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                justify-content: center;
            }
            
            .events-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>üåü Cosmic Events Near Me</h1>
            <p>D√©couvre les √©v√©nements astronomiques visibles depuis ta position</p>
        </div>

        <div class="location-section">
            <button class="location-btn" id="locationBtn">
                üìç Obtenir ma position
            </button>
            <div class="location-info" id="locationInfo">
                <p><strong>Position:</strong> <span id="coordinates"></span></p>
                <p><strong>Ville:</strong> <span id="cityName">D√©tection en cours...</span></p>
            </div>
        </div>

        <div class="events-section">
            <div class="events-header">
                <h2>üöÄ √âv√©nements √† venir</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="iss">ISS</button>
                    <button class="filter-btn" data-filter="meteor">M√©t√©ores</button>
                    <button class="filter-btn" data-filter="planet">Plan√®tes</button>
                    <button class="filter-btn" data-filter="moon">Lune</button>
                </div>
            </div>
            
            <div class="events-list" id="eventsList">
                <div class="loading">
                    üì° Cliquez sur "Obtenir ma position" pour voir les √©v√©nements pr√®s de chez vous
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let userLat = null;
        let userLon = null;
        let currentEvents = [];

        // Cr√©er les √©toiles anim√©es
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Obtenir la position de l'utilisateur
        async function getUserLocation() {
            const btn = document.getElementById('locationBtn');
            const locationInfo = document.getElementById('locationInfo');
            
            btn.disabled = true;
            btn.innerHTML = 'üì° Localisation en cours...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    });
                });

                userLat = position.coords.latitude;
                userLon = position.coords.longitude;

                document.getElementById('coordinates').textContent = 
                    `${userLat.toFixed(4)}, ${userLon.toFixed(4)}`;

                // Obtenir le nom de la ville
                await getCityName(userLat, userLon);
                
                locationInfo.style.display = 'block';
                btn.innerHTML = '‚úÖ Position obtenue';
                btn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';

                // Charger les √©v√©nements
                await loadCosmicEvents();
                
            } catch (error) {
                console.error('Erreur de g√©olocalisation:', error);
                btn.innerHTML = '‚ùå Erreur de localisation';
                btn.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                
                // Utiliser une position par d√©faut (Paris)
                userLat = 48.8566;
                userLon = 2.3522;
                document.getElementById('coordinates').textContent = '48.8566, 2.3522 (Position par d√©faut)';
                document.getElementById('cityName').textContent = 'Paris, France (par d√©faut)';
                locationInfo.style.display = 'block';
                
                await loadCosmicEvents();
            }
            
            btn.disabled = false;
        }

        // Obtenir le nom de la ville via g√©ocodage inverse
        async function getCityName(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=fr`);
                const data = await response.json();
                
                const city = data.city || data.locality || 'Ville inconnue';
                const country = data.countryName || 'Pays inconnu';
                
                document.getElementById('cityName').textContent = `${city}, ${country}`;
            } catch (error) {
                console.error('Erreur g√©ocodage:', error);
                document.getElementById('cityName').textContent = 'Ville non d√©tect√©e';
            }
        }

        // Charger les √©v√©nements cosmiques
        async function loadCosmicEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading">üî≠ Recherche des √©v√©nements cosmiques...</div>';

            try {
                currentEvents = [];
                
                // Charger diff√©rents types d'√©v√©nements
                await Promise.all([
                    loadISSPasses(),
                    loadMeteorShowers(),
                    loadMoonPhases(),
                    loadPlanetVisibility()
                ]);
                
                // Trier les √©v√©nements par date
                currentEvents.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
                
                displayEvents(currentEvents);
                
            } catch (error) {
                console.error('Erreur chargement √©v√©nements:', error);
                eventsList.innerHTML = '<div class="error">‚ùå Erreur lors du chargement des √©v√©nements</div>';
            }
        }

        // Charger les passages de l'ISS
        async function loadISSPasses() {
            try {
                const response = await fetch(`https://api.n2yo.com/rest/v1/satellite/visualpasses/25544/${userLat}/${userLon}/0/2/300/&apiKey=DEMO_KEY`);
                const data = await response.json();
                
                if (data.passes) {
                    data.passes.forEach(pass => {
                        currentEvents.push({
                            type: 'iss',
                            icon: 'üõ∞Ô∏è',
                            title: 'Passage de l\'ISS',
                            datetime: new Date(pass.startUTC * 1000),
                            description: `La Station Spatiale Internationale sera visible pendant ${Math.round(pass.duration / 60)} minutes`,
                            details: {
                                magnitude: `Magnitude: ${pass.mag}`,
                                direction: `Direction: ${pass.startAzCompass} ‚Üí ${pass.endAzCompass}`
                            }
                        });
                    });
                }
            } catch (error) {
                console.log('Utilisation de donn√©es simul√©es pour l\'ISS');
                // Donn√©es simul√©es pour l'ISS
                const now = new Date();
                for (let i = 0; i < 3; i++) {
                    const passTime = new Date(now.getTime() + (i + 1) * 24 * 60 * 60 * 1000 + Math.random() * 12 * 60 * 60 * 1000);
                    currentEvents.push({
                        type: 'iss',
                        icon: 'üõ∞Ô∏è',
                        title: 'Passage de l\'ISS',
                        datetime: passTime,
                        description: `La Station Spatiale Internationale sera visible pendant ${Math.floor(Math.random() * 4) + 2} minutes`,
                        details: {
                            magnitude: `Magnitude: -${(Math.random() * 2 + 1).toFixed(1)}`,
                            direction: 'Ouest ‚Üí Est'
                        }
                    });
                }
            }
        }

        // Charger les pluies de m√©t√©ores
        async function loadMeteorShowers() {
            const meteorShowers = [
                { name: 'Pers√©ides', peak: '2025-08-12', radiant: 'Perseus' },
                { name: 'G√©minides', peak: '2025-12-14', radiant: 'Gemini' },
                { name: 'Quadrantides', peak: '2025-01-03', radiant: 'Quadrans Muralis' },
                { name: 'Lyrides', peak: '2025-04-22', radiant: 'Lyra' }
            ];

            const now = new Date();
            meteorShowers.forEach(shower => {
                const peakDate = new Date(shower.peak);
                const daysDiff = (peakDate - now) / (1000 * 60 * 60 * 24);
                
                if (daysDiff > -7 && daysDiff < 30) {
                    currentEvents.push({
                        type: 'meteor',
                        icon: 'üå†',
                        title: `Pluie de m√©t√©ores ${shower.name}`,
                        datetime: peakDate,
                        description: `Maximum d'activit√© pr√©vu le ${peakDate.toLocaleDateString('fr-FR')}`,
                        details: {
                            radiant: `Radiant: ${shower.radiant}`,
                            visibility: 'Visible toute la nuit'
                        }
                    });
                }
            });
        }

        // Charger les phases lunaires
        async function loadMoonPhases() {
            const now = new Date();
            const phases = ['üåë', 'üåí', 'üåì', 'üåî', 'üåï', 'üåñ', 'üåó', 'üåò'];
            const phaseNames = ['Nouvelle Lune', 'Premier Croissant', 'Premier Quartier', 'Gibbeuse Croissante', 
                              'Pleine Lune', 'Gibbeuse D√©croissante', 'Dernier Quartier', 'Dernier Croissant'];
            
            for (let i = 0; i < 4; i++) {
                const phaseDate = new Date(now.getTime() + i * 7 * 24 * 60 * 60 * 1000);
                const phaseIndex = Math.floor(Math.random() * phases.length);
                
                currentEvents.push({
                    type: 'moon',
                    icon: phases[phaseIndex],
                    title: phaseNames[phaseIndex],
                    datetime: phaseDate,
                    description: `Observation optimale de la ${phaseNames[phaseIndex].toLowerCase()}`,
                    details: {
                        rise: `Lever: ${Math.floor(Math.random() * 12) + 6}h${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`,
                        set: `Coucher: ${Math.floor(Math.random() * 12) + 18}h${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`
                    }
                });
            }
        }

        // Charger la visibilit√© des plan√®tes
        async function loadPlanetVisibility() {
            const planets = [
                { name: 'Venus', icon: '‚ôÄÔ∏è', mag: -4.0 },
                { name: 'Jupiter', icon: '‚ôÉ', mag: -2.5 },
                { name: 'Mars', icon: '‚ôÇÔ∏è', mag: -1.2 },
                { name: 'Saturne', icon: '‚ôÑ', mag: 0.5 }
            ];

            const now = new Date();
            planets.forEach((planet, index) => {
                const visibilityDate = new Date(now.getTime() + index * 3 * 24 * 60 * 60 * 1000);
                
                currentEvents.push({
                    type: 'planet',
                    icon: planet.icon,
                    title: `${planet.name} visible`,
                    datetime: visibilityDate,
                    description: `Excellente visibilit√© de ${planet.name} en soir√©e`,
                    details: {
                        magnitude: `Magnitude: ${planet.mag}`,
                        position: `Constellation: Variable`
                    }
                });
            });
        }

        // Afficher les √©v√©nements
        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="loading">üî≠ Aucun √©v√©nement trouv√© pour votre r√©gion</div>';
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-card" data-type="${event.type}">
                    <div class="event-icon">${event.icon}</div>
                    <div class="event-title">${event.title}</div>
                    <div class="event-time">${formatDateTime(event.datetime)}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-details">
                        <span>${event.details ? Object.values(event.details)[0] : ''}</span>
                        <span>${event.details ? Object.values(event.details)[1] || '' : ''}</span>
                    </div>
                </div>
            `).join('');
        }

        // Formater la date et l'heure
        function formatDateTime(date) {
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return `Aujourd'hui √† ${date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}`;
            } else if (diffDays === 1) {
                return `Demain √† ${date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}`;
            } else if (diffDays > 0 && diffDays <= 7) {
                return `Dans ${diffDays} jours - ${date.toLocaleString('fr-FR', {weekday: 'long', hour: '2-digit', minute: '2-digit'})}`;
            } else {
                return date.toLocaleString('fr-FR', {day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'});
            }
        }

        // Filtres d'√©v√©nements
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Retirer la classe active de tous les boutons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Ajouter la classe active au bouton cliqu√©
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    const cards = document.querySelectorAll('.event-card');
                    
                    cards.forEach(card => {
                        if (filter === 'all' || card.dataset.type === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupFilters();
            
            document.getElementById('locationBtn').addEventListener('click', getUserLocation);
        });
    </script>
</body>
</html>
